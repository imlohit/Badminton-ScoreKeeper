<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>

    <div class="container">
        <div class="img-holder">
            <img src="images/badminton.jpg" width="345px" alt="badminton">
        </div>
        <div class="main-content">
            <h2 class="main-header">Badminton Score Keeper</h>
                <h1 class="main-score-keeper"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
                <p>Use the buttons below to keep score count</p>
                <label for="playingTo">Playing To :</label>
                <select name="PlayingTo" id="playingTo">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                    <option value="eleven">11</option>
                </select>
                <div class="buttons">
                    <button class="btn1">Player 1</button>
                    <button class="btn2">Player 2</button>
                    <button class="btn3">Reset</button>
                </div>

        </div>
    </div>

</body>

</html>
