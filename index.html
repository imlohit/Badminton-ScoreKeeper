<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>

    <div class="container">
        <div class="img-holder">
            <img src="images/badminton.jpg" width="340px" alt="badminton">
        </div>
        <div class="main-content">
            <h2 class="main-header">Badminton Score Keeper</h2>
            <h1 class="main-score-keeper"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
            <p>Use the buttons below to keep score count</p>
            <label for="playingTo">Playing To :</label>
            <select name="PlayingTo" id="playingTo">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <div class="buttons">
                <button class="btn" id="btn1">+1 Player 1</button>
                <button class="btn" id="btn2">+1 Player 2</button>
                <button class="btn" id="btn3">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
